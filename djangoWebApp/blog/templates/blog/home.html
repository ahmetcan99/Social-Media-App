{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <div class="row">
                        <img class="col col-md-2" src="{{post.author.profile.image.url}}" alt="">
                        <div class="col col-md-10">
                            <div class="row">
                                <div class="col col-md-4">
                                    <a class="me-2" href="#">{{ post.author }}</a>
                                    <small class="text-muted">{{ post.datePosted | date:"d F, o" }}</small>
                                    <hr class="mt-0">
                                </div>
                            </div>
                            <h3><a class="article-title" href="#">{{ post.title }}</a></h3>
                            <p class="article-content">{{ post.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    {% endfor %}

    
{% endblock content %}
