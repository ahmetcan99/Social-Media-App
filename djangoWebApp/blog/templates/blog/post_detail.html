{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <div class="row">
                    <img class="col col-md-2 rounded-circle aricle-img" src="{{object.author.profile.image.url}}" alt="">
                    <div class="col col-md-10">
                        <div class="row">
                            <div class="col col-md-4">
                                <a class="me-2" href="#">{{ object.author }}</a>
                                <small class="text-muted">{{ object.datePosted | date:"d F, o" }}</small>
                                {%if object.author == user %}
                                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'postUpdate' object.id%}">Update Post</a>
                                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'postDelete' object.id%}">Delete Post</a>
                                {%endif%}
                                <hr class="mt-0">
                            </div>
                        </div>
                        <h3 class="article-title">{{ object.title }}</h3>
                        <p class="article-content">{{ object.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
