{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row ">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="text-center">
                        <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="img-fluid rounded-circle"
                            style="width: 150px; height: 150px;">
                        <h2 class="mt-3">{{ user.username }}</h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <h5>First Name:</h5>
                            <p>{{ user.first_name }}</p>
                        </div>
                        <div class="col">
                            <h5>Last Name:</h5>
                            <p>{{ user.last_name }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>Email:</h5>
                            <p>{{ user.email }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>Join Date:</h5>
                            <p>{{ user.date_joined|date:"F Y" }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
