{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row ">
        <div class="col-md-10 offset-md-1">
            <div class="card mt-5">
                <div class="card-body">
                    <legend class="border-bottom mb-4">
                        Profile Information
                    </legend>
                    <div class="row">
                        <div class="col-md-4 justify-content-left">
                            <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="img-fluid rounded-circle"
                                style="width: 150px; height: 150px;">
                        </div>
                        <div class="col-md-8">
                            <h2 class="mt-3">{{ user.username }}</h2>
                            <div class="row">
                                <div class="col">
                                    <h6 class="text-muted mb-0">Email:</h6>
                                    <p class="text-muted" >{{ user.email }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h6 class="text-muted mb-0" >Join Date:</h6>
                                    <p class="text-muted" >{{ user.date_joined|date:"F Y" }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ userForm|crispy }}
                            {{ profileForm|crispy }}
                            <button class="btn btn-primary" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
